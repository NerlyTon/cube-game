<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  <style type="text/css">
    canvas {
      border: 1px solid black;
      background: rgb(17, 17, 17);
    }
  </style>
</head>
<body>
    <div class="row">
        <div class="column left" style="background-color:rgb(128, 212, 223);">
          <h2>LogIn</h2>
          <form id="userForm">
            <label>Username:</label>
            <input type= "text" name="username"/>
            <input type= "submit"/>
        </form>
        </div>
        <div class="column middle" style="background-color:#bbb;">
          <h2>Game</h2>
          <p>Have Fun!</p>
          <div class="bigbox" id="startBox">
            <div class="box">
              <h1>0</h1>
              <h4>Score</h4>
              <div>
                <button id="startBtn">Start Game</button>
              </div>
            </div>
          </div>
          <div class="score"><span id="scoreText">Score: </span><span id="scoreNum">0</span></div>
          <canvas class="canvas" height="600" width="871"></canvas>
          
        </div>
        <div class="column right" style="background-color:rgb(128, 212, 223);">
          <h2>Scores</h2>
          <div id="scoreList"></div> 
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="user.js"></script>
    <script src= "index.js"></script>
</body>
</html>
